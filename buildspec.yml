version: 0.2

env:
  variables:
    ACCOUNT_ID: 207567798584
    REGION: us-east-1
    REPO_URI: 207567798584.dkr.ecr.us-east-1.amazonaws.com/node-image
    IMAGE_TAG: latest

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - aws ecr get-login-password --region $REGION | docker login --username AWS --password-stdin $ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com

  build:
    commands:
      - echo Building the Docker image...
      - docker build -t $REPO_URI .
      - docker tag $REPO_URI $REPO_URI:$IMAGE_TAG

  post_build:
    commands:
      - echo Pushing Docker image to Amazon ECR...
      - docker push $REPO_URI:$IMAGE_TAG
      - echo Writing imagedefinitions.json...
      - printf '[{"name":"nodecont","imageUri":"%s.dkr.ecr.%s.amazonaws.com/%s:%s"}]' $ACCOUNT_ID $REGION $REPO_URI $IMAGE_TAG > imagedefinitions.json
      - echo Writing appspec.yml...

artifacts:
  files:
    - imagedefinitions.json
    - appspec.yml
